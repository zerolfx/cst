
<!DOCTYPE html>
<html>

<head>
    <title>华东师范大学</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</head>

<body>
    <div id="wrap">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ECNU</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">动态更新</a></li>
                        <li><a href="#">个人管理</a></li>
                        <li><a href="#">大新闻事务所</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{ username }}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#">修改密码</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#">我是谁</a>
                                </li>
                                <li role="presentation" class="divider"></li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="{{ url_for('logout') }}">登出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="message">
                <h2>晚自习签到</h2>
                <br>
                <p class="message-text">10月2日晚自习。
                    <br>时间：17:30-24:00
                    <br>地点：理科大楼机房。</p>
                <br>
                <div class="row">
                    <form id="signin-form">
                        <div class="col-sm-3">
                            <select name="room" class="form-control" place-holder=".col-sm-4">
                                <option value="B800">B800</option>
                                <option value="B801">B801</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <select name="inp-column" class="form-control" place-holder=".col-sm-4">
                                <option value="C1">第1列</option>
                                <option value="C2">第2列</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <select name="inp-row" class="form-control" place-holder=".col-sm-4">
                                <option value="R1">第1行</option>
                                <option value="R2">第2行</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-lg btn-primary btn-block" place-holder=".col-sm-2">签到</button>
                        </div>
                    </form>
                </div>
                <div>
                    <form id="feedback-form">
                        <textarea class="form-control" id="inp-text" rows="4" placeholder="向教师发送消息（例如请假）时，请以&#34;@老师&#34;打头。" onchange="detectReport();"></textarea>
                        <div class="row" style="margin-top:15px">
                            <div class="checkbox col-sm-8">
                                <label>
                                    <input type="checkbox">不公开这条信息
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <button id="submit-text" type="submit" class="btn btn-lg btn-primary btn-block" place-holder=".col-sm-2">我要发言</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
            <div class="compressed-message">
                <div class="message">
                    <img src="pics/ECNU_Emblem.png" class="head-img" />
                    <h3>晚自习签到</h3>
                    <p class="message-text">签到完成。TODO：图像要使用圆角矩形。</p>
                    <p class="smaller">哇哈哈 发表于10月2日18:26&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">回复</a></p>
                </div>
            </div>
            <div class="compressed-message">
                <div class="message">
                    <img src="pics/ECNU_Emblem.png" class="head-img" />
                    <h3>晚自习请假</h3>
                    <p class="message-text">今天因不明原因请假一天。</p>
                    <p class="smaller">公公公 发表于10月3日19:23&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">回复</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p class="footer-text">By 搞个大新闻 TEAM</p>
        </div>
    </footer>
</body>

</html>
